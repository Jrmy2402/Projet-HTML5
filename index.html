<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="css/main.css" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="utf-8"/> 
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Appareil photo</a>

      </ul>-->

  </nav>
  <main>
    <div class="divMain">
      <video id="myVideo" autoplay></video>
      <canvas id="myCanvas"></canvas>
    </div>
    <p id="text">Cliquez sur shoot pour prendre une photo</p>
    <div class="divBoutton">
      <a id="save" class="waves-effect waves-light btn" style="margin-right:2%;" ><i class="material-icons right">save</i>Save</a>
      <a class="waves-effect waves-light btn" style="margin-right:2%;" onclick="ShootPhoto()"><i class="material-icons right">photo_camera</i>Shoot</a>
      <a class="waves-effect waves-light btn" onclick="ResetPhoto()"><i class="material-icons right">delete</i>Reset</a>
    </div>
    <div id="map" style="width:100%; height:300px; margin-top:2%"></div>
  </main>
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Appareil photo</h5>
          <p class="grey-text text-lighten-4">Vous pouvez prendre une photo facilement puis l'enregistrer sur votre Pc.</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
